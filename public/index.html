<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Cryzhen Key Free</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
    }
    html, body {
      overflow: hidden;
    }
    body {
      background: linear-gradient(145deg, #1f1f1f, #292929);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #2b2b2b;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #00ffcc;
    }
    p {
      font-size: 14px;
      color: #bbbbbb;
      margin-bottom: 20px;
    }
    .key-box {
      background: #1f1f1f;
      border: 2px solid #00ffcc;
      padding: 16px 24px;
      font-size: 22px;
      color: #00ffaa;
      font-weight: bold;
      border-radius: 12px;
      margin-bottom: 15px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .key-box.show {
      opacity: 1;
    }
    .loading {
      animation: blink 1s linear infinite;
      color: #00ffaa;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    button.copy-btn {
      background: #00ffcc;
      color: #1e1e1e;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button.copy-btn:hover {
      background: #00ffaa;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
    .footer {
      font-size: 12px;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div class="container">
    <h1>üîê Cryzhen Key Free</h1>
    <p>Copy the key and paste it into the Cryzhen software</p>
    <div class="key-box loading" id="key">üîÑ Generating key...</div>
    <button class="copy-btn" onclick="copyKey()">üìã Copy Key</button>
    <div class="error" id="error"></div>
  </div>
  <div class="footer">
    ¬© 2025 Cryzhen Key System. All rights reserved.
  </div>

  <script>
    const keyBox = document.getElementById("key");
    const errorBox = document.getElementById("error");

    setTimeout(() => {
      fetch("/api/getkey")
        .then(response => response.json())
        .then(data => {
          if (data.key) {
            keyBox.textContent = data.key;
            keyBox.classList.remove("loading");
            keyBox.classList.add("show");
          } else {
            keyBox.textContent = "‚ùå No free key available.";
            keyBox.classList.remove("loading");
            keyBox.classList.add("show");
          }
        })
        .catch(err => {
          keyBox.textContent = "‚ùå Error!";
          errorBox.textContent = err.message;
          keyBox.classList.remove("loading");
          keyBox.classList.add("show");
        });
    }, 3000);

    function copyKey() {
      const keyText = keyBox.textContent;
      if (keyText && !keyText.includes("Generating")) {
        navigator.clipboard.writeText(keyText).then(() => {
          alert("‚úÖ Copied key: " + keyText);
        }).catch(err => {
          alert("‚ùå Copy failed: " + err);
        });
      }
    }

    // üîê Block keyboard input & DevTools
    document.addEventListener('keydown', function (e) {
      e.preventDefault();
      return false;
    });

    // üõ°Ô∏è DevTools detection
    setInterval(() => {
      const devtoolOpen = window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160;
      const start = new Date();
      debugger;
      const end = new Date();
      if (devtoolOpen || end - start > 100) {
        document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:20%'>üîí DevTools detected. Page is locked.</h2>";
      }
    }, 1000);

    // üîÅ Auto URL obfuscation
    function randomString(length = 512) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    setInterval(() => {
      const newPath = '/keys/key.txt/' + randomString();
      window.history.replaceState(null, '', newPath);
    }, 150);
  </script>
</body>
</html>
