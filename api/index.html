<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔐 Cryzhen Key Free</title>
  <style>
    body {
      background: #1f1f1f; color: #fff; font-family: 'Segoe UI', sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh; margin: 0;
    }
    .container {
      background: #2b2b2b; padding: 30px; border-radius: 10px;
      text-align: center; max-width: 500px; width: 90%;
    }
    .key-box {
      margin: 20px 0; font-size: 20px; color: #00ffaa;
      border: 2px solid #00ffcc; padding: 10px; border-radius: 10px;
    }
    .copy-btn {
      padding: 10px 20px; background: #00ffcc; border: none;
      border-radius: 5px; cursor: pointer; color: #000;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return false;" onmousedown="return event.button == 0;">
  <div class="container">
    <h1>🔐 Cryzhen Free Key</h1>
    <div class="key-box" id="key">Loading key...</div>
    <button class="copy-btn" onclick="copyKey()">📋 Copy</button>
  </div>

  <script>
    async function fetchKey() {
      try {
        const response = await fetch('/api/key', {
          headers: {
            'X-API-Secret': 'Cryzhen-Secret-2025'
          }
        });
        const data = await response.json();
        document.getElementById("key").textContent = data.key || "No key found.";
      } catch (err) {
        document.getElementById("key").textContent = "Error loading key.";
      }
    }

    function copyKey() {
      const key = document.getElementById("key").textContent;
      navigator.clipboard.writeText(key).then(() => {
        alert("✅ Copied: " + key);
      });
    }

    fetchKey();
  </script>
</body>
</html>
